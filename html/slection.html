<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CV Generator</title>
    <link rel="stylesheet" href="/style/style.css">
    <link rel="stylesheet" href="/style/form.css">
    <link rel="stylesheet" href="/style/slection.css">
    <!-- font awesome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <main><!-- main start -->
        <div class="slection">
            <button>
                student-id
            </button>
            <button>
                company-id
            </button>
            <button>
                company cards
            </button>
        </div>
        <section id="first-form">
            <div class="form-container">
                <h2>Student ID Card Form</h2>
                <form id="form">
                    <div class="form-group">
                        <label for="student-name">Student Name</label>
                        <input type="text" id="student-name" name="student-name" placeholder="Enter your name" required>
                    </div>
                    <div class="form-group">
                        <label for="student-photo">Student photo</label>
                        <input type="file" id="student-photo" name="student-photo" placeholder="Enter your photo" required>
                    </div>
                    <div class="form-group">
                        <label for="student-id">Student ID</label>
                        <input type="text" id="student-id" name="student-id" placeholder="Enter your ID" required>
                    </div>
                    <div class="form-group">
                        <label for="course">course</label>
                        <input type="tel" id="course" name="course" placeholder="Enter your course details" required>
                    </div>
                    <div class="form-group">
                        <label for="dob">Date of Birth</label>
                        <input type="date" id="dob" name="dob" required>
                    </div>
                    <div class="form-group">
                        <label for="contact">Contact Number</label>
                        <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>
                    </div>
                    <div class="form-group">
                        <button type="submit">Submit</button>
                    </div>
                </form>
            </div>

            <section class="displaydesign">
               

            </section>
        </section>
    </main><!-- main end -->
    <script src="/script.js"></script>
</body>

</html>
